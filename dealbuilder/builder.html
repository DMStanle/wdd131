<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Deal Builder helps employees quickly create custom product deals, calculate totals, and generate QR codes for checkout.">

    <link rel="stylesheet" href="builderstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <title>Builder</title>
</head>
<body>

<header>
    <a href="index.html">
        <img src="images/dealbuilderlogo.png" alt="Deal Builder Logo">
    </a>
    <nav>
        <a href="index.html">Home</a>
        <a href="builder.html">Builder</a>
    </nav>
</header>

<main>
    <section class="title">
        <h1>Builder</h1>
    </section>

    <section class="two-column">
        <div class="builder-controls">
            <label for="product-select">Product</label>
            <select id="product-select">
                <option value="">Select a product</option>
            </select>

            <label for="deal-select">Deal</label>
            <select id="deal-select">
                <option value="">Select a deal</option>
                <option value="none">No discount</option>
                <option value="10off">10% off</option>
                <option value="20off">20% off</option>
                <option value="tax-exempt">Tax Exempt</option>
                <option value="free-item-tax-full">Free item, taxed at full price</option>
            </select>

            <p class="total-display">Total — <span id="total-amount">$0.00</span></p>

            <button id="generate-qr">Generate QR Code</button>
        </div>

        <div class="divider"></div>

        <section class="builder-results">
            <div class="summary-card">
                <h2>Builder Summary</h2>
                <p id="summary-text">
                    Your selected product and deal details will appear here.
                </p>
            </div>

            <div class="builder-image">
                <img class="wallet-image" src="images/wallet.jpg" alt="Wallet Image">
            </div>

            <div class="qr-section">
                <h3>QR Code</h3>
                <div id="qr-code" class="qr-box">QR Code</div>
            </div>
        </section>
    </section>
</main>

<footer>
    <p>&copy; <span id="year"></span> Deal Builder — All Rights Reserved</p>
    <div class="social-icons">
        <a href="https://www.instagram.com" target="_blank">
            <img src="images/instagram.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com" target="_blank">
            <img src="images/facebook.png" alt="Facebook">
        </a>
        <a href="https://www.x.com" target="_blank">
            <img src="images/twitter.png" alt="Twitter / X">
        </a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script type="module" src="scripts/main.js"></script>
</body>
</html>
