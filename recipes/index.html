<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <meta name="description" content="A delicious collection of recipes">
  <meta name="author" content="Drew Stanley">

  <meta property="og:title" content="Recipe Book">
  <meta property="og:type" content="website">
  <meta property="og:description" content="A delicious collection of recipes">
  <meta property="og:image" content="images/sweet-potato-waffle-md.jpg">
  <meta property="og:url" content="https://yourgithubusername.github.io/wdd131/recipes/">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="recipes.css">
  <script src="main.js" defer></script>
  <script type="module" src="recipe.mjs"></script>
</head>
<body>
  <header>
    <img src="images/recipe-book.png" alt="Recipe Book logo" width="80" height="80">
    <h1>RecipeBook</h1>
  </header>

  <main>
    <form class="search-form" action="#">
      <label for="search" class="visually-hidden">Search recipes</label>
      <div class="search-box">
        <input type="text" id="search" placeholder="Find a recipe...">
        <button type="submit">
          <img src="images/search.svg" alt="search icon" width="13" height="13">
        </button>
      </div>
    </form>

    <section class="recipe-card" aria-labelledby="recipe-title">
      <img src="images/sweet-potato-waffle-md.jpg" alt="Sweet Potato Waffles" />
      <div class="recipe-info">
        <span class="recipe-tag">Side</span>
        <h2 id="recipe-title">Sweet Potato Waffles</h2>
        <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
          <span aria-hidden="true">⭐</span>
          <span aria-hidden="true">⭐</span>
          <span aria-hidden="true">⭐</span>
          <span aria-hidden="true">⭐</span>
          <span aria-hidden="true">☆</span>
        </span>
        <p class="recipe-description">
          Savory waffles made with sweet potato with a hint of ginger.
        </p>
      </div>
    </section>
  </main>

  <footer>
    <a class="credit" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    <div class="social">
      <a href="#" aria-label="Instagram"><img src="images/instagram_icon.svg" alt=""></a>
      <a href="#" aria-label="YouTube"><img src="images/youtube_icon.svg" alt=""></a>
      <a href="#" aria-label="Pinterest"><img src="images/pinterest_icon.svg" alt=""></a>
    </div>
  </footer>
</body>
</html>
